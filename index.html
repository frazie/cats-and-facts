<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts on cats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="catFacts">
        <header>
            <h1>Get your random cat facts</h1>
            <span>Information for this has been retreived from <a href="https://github.com/wh-iterabb-it/meowfacts">meowfacts.herokuapp.com</a></span>
        </header>
        
        <div>
            <h3>Kindly enter the number of cat facts you would like to retreive today</h3>
            <div id="fact_info" >
                <label for="factInfo">Input number of facts you would like to retreive: </label>
                <input id="fact" name="fact" type="number" placeholder="the number of facts">
                <br>
                <button type="button" id="getFact">get fruit information</button>
            </div>

        </div>

        <div class="results">
            <p></p>
            <br>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
